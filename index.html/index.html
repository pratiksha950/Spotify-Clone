<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web-player:music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style.css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                   <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                     <div class="library-option nav-option">
                     <img src="../images/library_icon.png">
                    <a href="#">Your library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div></div>
                <div class="lib-box">
                <div class="box">
                 <p class="box-p1">Create your first playlist</p>
                 <p class="box-p2">It's easy,we'll help you</p>
                 <button class="badge">Create Playlist</button>
                </div>
                </div>
                <div class="box">
                 <p class="box-p1">Let's find some podcast to follow</p>
                 <p class="box-p2">We'll keep you updated on new episodes</p>
                 <button class="badge">Browse podcasts</button>
                </div>
                </div>
            </div>
            <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                <img src="../images/backward_icon.png">
                <img class="hide" src="../images/forward_icon.png">
                </div>
                <div class="sticky-nav-options">
                <button class="badge nav-item">Explore Premium</button>
                <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down"style="margin-right:7px"></i>Install App</button>
                <i class="fa-regular fa-user nav-item"></i>
                </div>
            </div>
    
</body>
</html>
